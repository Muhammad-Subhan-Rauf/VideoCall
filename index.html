<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call with Accept Feature</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #videoContainer {
            position: relative;
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background-color: black;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #localVideo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 100px;
            border-radius: 5px;
            border: 2px solid white;
            object-fit: cover;
            z-index: 10;
            background-color: black;
        }
        #usersList {
            margin: 20px;
            list-style-type: none;
            padding: 0;
        }
        #usersList li {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        #usersList button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #usersList button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Video Call App</h1>
    <h2>Online Users:</h2>
    <ul id="usersList"></ul>

    <div id="videoContainer">
        <video id="remoteVideo" autoplay></video>
        <video id="localVideo" autoplay muted></video>
    </div>

    <script>
        const socket = io('192.168.0.107:5000', { transports: ['websocket'] });

        const usersList = document.getElementById('usersList');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        let localStream;
        let peerConnection;
        let currentCaller = null;

        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // Get local media
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then((stream) => {
                localStream = stream;
                localVideo.srcObject = stream;
            });

        // Update user list
        socket.on('update_users', (users) => {
            usersList.innerHTML = '';
            for (let [sid, user] of Object.entries(users)) {
                if (sid !== socket.id) {
                    const listItem = document.createElement('li');
                    listItem.textContent = user.id;
                    const callButton = document.createElement('button');
                    callButton.textContent = 'Call';
                    callButton.onclick = () => initiateCall(sid);
                    listItem.appendChild(callButton);
                    usersList.appendChild(listItem);
                }
            }
        });

        // Handle incoming call
        socket.on('incoming_call', ({ from }) => {
            currentCaller = from;
            if (confirm(`Accept call from ${from}?`)) {
                acceptCall(from);
            } else {
                socket.emit('call_rejected', { to: from });
            }
        });

        // Handle call rejection
        socket.on('call_rejected', () => {
            alert('Call was rejected.');
        });

        // Handle offer
        socket.on('offer', async ({ offer, from }) => {
            peerConnection = createPeerConnection(from);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', { to: from, answer });
        });

        // Handle answer
        socket.on('answer', async ({ answer }) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        // Handle ICE candidates
        socket.on('candidate', ({ candidate }) => {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        function createPeerConnection(to) {
            const pc = new RTCPeerConnection(configuration);
            pc.addStream(localStream);
            pc.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('candidate', { to, candidate: event.candidate });
                }
            };
            return pc;
        }

        function initiateCall(sid) {
            peerConnection = createPeerConnection(sid);
            peerConnection.addStream(localStream);
            peerConnection.createOffer()
                .then((offer) => peerConnection.setLocalDescription(offer))
                .then(() => socket.emit('offer', { to: sid, offer: peerConnection.localDescription }));
        }

        function acceptCall(from) {
            peerConnection = createPeerConnection(from);
            peerConnection.addStream(localStream);
            socket.emit('accept_call', { to: from });
        }
    </script>
</body>
</html>
